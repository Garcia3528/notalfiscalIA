services:
  - type: web
    name: notafiscal-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://notalfiscalia.netlify.app
      - key: CORS_ALLOWED_ORIGINS
        value: https://notalfiscalia.netlify.app
