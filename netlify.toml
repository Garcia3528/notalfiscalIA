[build]
  base = "frontend"
  publish = "frontend/dist"
  command = "npm ci && npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Opcional: ignorar builds quando sรณ o backend mudar
[build]
  ignore = "git diff --quiet HEAD^ HEAD ./frontend"
