version: '3.8'

services:
  # Backend API
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: notafiscal-backend-dev
    environment:
      - NODE_ENV=development
      - PORT=${PORT:-3001}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - UPLOAD_PATH=/app/uploads
    dns:
      - 8.8.8.8
      - 1.1.1.1
    ports:
      - "${PORT:-3001}:${PORT:-3001}"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads_dev_data:/app/uploads
    networks:
      - notafiscal-dev-network
    restart: unless-stopped
    command: npm run dev

  # Frontend React App (Development)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: notafiscal-frontend-dev
    environment:
      - VITE_API_URL=http://localhost:${PORT:-3001}
    ports:
      - "${FRONTEND_PORT:-3000}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - notafiscal-dev-network
    depends_on:
      - backend-dev
    restart: unless-stopped
    command: npm run dev

volumes:
  uploads_dev_data:
    driver: local

networks:
  notafiscal-dev-network:
    driver: bridge